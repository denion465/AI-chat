<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat</title>
  <style>
    html,
    body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      background-color: #282A36;
      width: 100%;
      height: 100%;
      padding: 0 150px 30px;
      box-sizing: border-box;
    }

    .messages {
      flex-grow: 1;
      flex-direction: column;
      display: flex;
      overflow-y: auto;
      scroll-behavior: smooth;
      background-color: #1E1F29;
      padding: 20px 50px;
      border-radius: 10px;
      margin-bottom: 10px;
      max-height: 70%;
    }

    .message {
      color: white;
      background-color: #44475a;
      padding: 10px;
      margin: 5px 0;
      border-radius: 10px;
      white-space: break-spaces;
      line-height: 1.4;
      max-width: 70%;
      align-self: center;
    }

    .message.sent {
      align-self: flex-end;
    }

    .message.received {
      align-self: flex-start;
    }

    .input-area {
      display: flex;
      justify-content: space-between;
      width: 100%;
      padding: 10px;
    }

    .input-field {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin-right: 10px;
    }

    .send-btn {
      padding: 10px;
      background-color: #6272a4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .send-btn:hover {
      background-color: #8f9bb8;
    }

  .header {
    display: flex;
    justify-content: center;
    align-items: center;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    background-color: #44475a;
    color: white;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
  }

  .header-title {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    font-size: 30px;
    font-weight: bolder;
  }

  .header-links {
    display: flex;
    gap: 20px;
    padding-right: 150px;
    align-items: center;
    margin-left: auto;
  }

  .bold-text {
    font-weight: bold;
  }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="header-title">IA Chat</div>
      <div class="header-links">
        <div>
          <a href="https://github.com/denion465/" target="_blank">
            <img src="./svg/github.svg" alt="GitHub" width="24" height="24">
          </a>
        </div>
        <div>
          <a href="https://www.linkedin.com/in/daniel-vidal465/" target="_blank">
            <img src="./svg/linkedin.svg" alt="LinkedIn" width="32" height="32">
          </a>
        </div>
      </div>
    </div>
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input type="text" id="messageInput" class="input-field" placeholder="Type a message..." />
      <button class="send-btn" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const ws = new WebSocket('ws://localhost:8080/');
    ws.onopen = () => {
      console.log('WebSocket connection established.');
    };

    ws.onmessage = (event) => {
      receiveMessage(event.data);
    };

    ws.onerror = (error) => {
      console.error('Connection error:', error);
    };

    ws.onclose = () => {
      console.log('WebSocket connection close.');
    };

    const messagesContainer = document.getElementById('messages');
    function sendMessage() {
      const messageElement = document.createElement('div');
      const messageInput = document.getElementById('messageInput');
      const messageText = messageInput.value.trim();

      if (messageText) {
        messageElement.classList.add('message');
        messageElement.classList.add('sent');
        messageElement.innerHTML = `<span class="bold-text">Usu√°rio</span> \n ${messageText}`;
        messagesContainer.appendChild(messageElement);
        ws.send(messageText);
        messageInput.value = '';
      }
    }

    let msgElement;
    function receiveMessage(message) {
      if (!msgElement) {
        msgElement = document.createElement('div');
        msgElement.classList.add('message');
        msgElement.classList.add('received');
        msgElement.innerHTML = '<span class="bold-text">AI</span>';
      }

      const lastLetter = message.charAt(message.length - 1);
      if (lastLetter === '>') message = message.slice(0, -2); // Remove '\n' and '>' in last caracteres

      const msg = lastLetter === '>' ? message : `${message} \n`;
      msgElement.innerHTML += `\n ${msg}`;
      messagesContainer.appendChild(msgElement);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;

      if (lastLetter === '>') {
        msgElement = undefined;
      };
    }

    // To allow sending message when pressing 'Enter' key
    document.getElementById('messageInput').addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
</body>

</html>
